<!DOCTYPE html>

<!-- Para añadir una imagen a nuestro HTML podemos agregar la etiqueta <img /> dentro de nuestro body, y seguidamente indicarle a nuestra img de donde mostrará
la imagen usando la propiedad src= y el link encerrado en comillas dobles. -->

<!-- Nosotros podemos cambiar el tamaño de la imagen cambiando los números del link, el primer número es el ancho y el segundo número es el alto de la imagen -->

<!-- Para poder agregar un link en nuestra página nosotros debemos de hacer uso de la etiqueta <a> <a/>, a esta etiqueta le agregamos la propiedad de 
href y dento de la etiqueta escribimos el texto que queremos que aparezca como redirección de nuestro link -->

<head>
  <title>Imágenes y links</title>
</head>
<body>
  <h1>Imágenes y links</h1>
  <h4>Esta imagen es de 200 px de ancho y 300 px de alto</h4>
  <img src="http://placekitten.com/g/200/300"/>
  <h4>Esta imagen es de 400 px de ancho y 500 px de alto</h4>
  <img src="http://placekitten.com/g/400/500"/>
  <a href="http://placekitten.com">Ir a placekitten.com</a>
</body>
