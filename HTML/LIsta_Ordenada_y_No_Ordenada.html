<!DOCTYPE html>

<!-- Las listas ordenadas y no ordenadas nos permiten mostrar elementos con dos diferentes viñetas: un puntito y
una numeración. La lista ordenada es la lista que utiliza la numeración y la no ordenada es la que muestra los datos
con el puntito. -->

<!-- Para definir los elementos de una lista debemos de utilizar la etiqueta <li></li>, que define los datos a 
mostrar en la lista -->

<!-- La lista no ordenada se define con la etiqueta <ul><ul/> y la lista ordenada se define con la etiqueta <ol></ol>-->

<head>
  <title>Listas ordenadas y no ordenadas</title>
</head>
<body>
  <h3>Lista no ordenada</h3>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>
  <h3>Lista ordenada</h3>
  <ol>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ol>
</body>
